    * {

        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    body {

        width: 100vw;
        overflow: hidden;
        font-family: 'Outfit', sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    #canvas-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
        transition: transform 0.5s ease-out;
    }

    /* Music Toggle UI */
    .music-control {
        position: fixed;
        top: 25px;
        right: 25px;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: 1px solid var(--glass-border);
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .music-control:hover {
        transform: scale(1.1);
        background: rgba(255, 255, 255, 0.2);
    }

    .container {
        position: relative;
        z-index: 10;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1200px;
    }

    .screen {
        position: absolute;
        width: 90%;
        max-width: 650px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-speed) cubic-bezier(0.23, 1, 0.32, 1);
        opacity: 0;
        pointer-events: none;
        transform: scale(0.95) translateY(40px);
        filter: blur(15px);
    }

    .screen.active {
        opacity: 1;
        pointer-events: all;
        transform: scale(1) translateY(0);
        filter: blur(0);
    }

    .screen.hidden {
        opacity: 0;
        transform: scale(1.05) translateY(-40px);
        filter: blur(15px);
        pointer-events: none;
    }

    .landing-text {
        font-family: 'Dancing Script', cursive;
        font-size: 3.8rem;
        text-align: center;
        margin-bottom: 50px;
        min-height: 100px;
        text-shadow: var(--text-glow);
        background: linear-gradient(to bottom, #ffffff, #ffccd5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1.2;
    }

    .cursor {
        display: inline-block;
        width: 3px;
        height: 0.8em;
        background-color: var(--primary-pink);
        margin-left: 5px;
        vertical-align: baseline;
        border-radius: 2px;
        box-shadow: 0 0 10px var(--primary-pink);
    }

    .cursor.blinking {
        animation: blink 1.1s step-end infinite;
    }

    .button-group {
        display: flex;
        gap: 25px;
        margin-top: 35px;
    }

    .btn {
        padding: 18px 45px;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        letter-spacing: 3px;
        position: relative;
        overflow: hidden;
        font-family: 'Outfit', sans-serif;
        border: none;
        outline: none;
    }

    .ripple {
        position: absolute;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: scale(0);
        animation: ripple-effect 0.6s linear;
        pointer-events: none;
    }

    @keyframes ripple-effect {
        to { transform: scale(4); opacity: 0; }
    }

    .btn-next {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.3);

    .btn-next:hover {

    .btn-exit {

        border: 1px solid rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.5);
    }

    .btn-exit:hover {
        color: white;
        border-color: rgba(255, 255, 255, 0.3);
    }

    .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        border-radius: 32px;
        padding: 60px 40px;
        width: 100%;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
        scrollbar-width: none;

    }

    .glass-card::-webkit-scrollbar { display: none; }

    .love-letter {
        font-family: 'Noto Serif Bengali', serif;
        font-size: 1.25rem;
        line-height: 2.2;
        color: #ffe5ec;
        text-align: center;
        padding: 40px 0;
    }

    .line {
        display: block;
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        margin-bottom: 15px;
    }

    .line.reveal {
        opacity: 1;
        transform: translateY(0);
    }

    .emotional-highlight {
        animation: heartbeat 2.5s ease-in-out infinite;
        display: inline-block;
        color: var(--primary-pink);
        text-shadow: 0 0 15px rgba(255, 143, 163, 0.5);
    }

    @keyframes heartbeat {
        0%, 100% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.03); opacity: 1; text-shadow: 0 0 25px var(--primary-pink); }
    }

    .love-letter .highlight-title {
        font-family: 'Dancing Script', cursive;
        font-size: 3rem;
        color: var(--primary-pink);
        margin-bottom: 35px;
        display: block;
        font-weight: 700;
    }

    .ending-touch {
        margin-top: 50px;
        opacity: 0;
        transition: opacity 2s ease;
        font-family: 'Dancing Script', cursive;
        font-size: 1.5rem;
        color: var(--primary-pink);
    }

    .ending-touch.visible { opacity: 0.8; }

    .floating-heart {
        font-size: 2rem;
        display: block;
        margin-top: 15px;
        filter: drop-shadow(0 0 10px var(--primary-pink));
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    #modal {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(12px);
        z-index: 2000;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #modal.active { opacity: 1; visibility: visible; }

    .modal-content {
        background: linear-gradient(145deg, #1e0a0f, #2b0c14);
        border: 1px solid var(--deep-rose);
        padding: 50px;
        border-radius: 30px;
        text-align: center;
        transform: scale(0.7) rotate(-5deg);
        transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        box-shadow: 0 0 60px rgba(201, 24, 74, 0.3);
        max-width: 400px;
    }

    #modal.active .modal-content { transform: scale(1) rotate(0deg); }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }

    @media (max-width: 480px) {
        .landing-text { font-size: 2.5rem; }
        .glass-card { padding: 40px 20px; }
        .love-letter { font-size: 1.1rem; }
        .love-letter .highlight-title { font-size: 2.2rem; }
        .music-control { top: 15px; right: 15px; }
    }

    @media (prefers-reduced-motion: reduce) {
        * { animation: none !important; transition: none !important; }
    }
</style>

            "‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶Ü‡¶ú‡¶ï‡ßá ‡ß®‡ß≠ ‡¶ò‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶ì‡¶™‡¶∞‡ßá ‡¶Ö‡¶´‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶Ø‡¶æ ‡¶Ü‡¶Æ‡¶æ‡¶ï‡ßá ‡¶Ö‡¶®‡ßá‡¶ï ‡¶ö‡¶ø‡¶®‡ßç‡¶§‡¶æ‡¶á ‡¶´‡ßá‡¶≤‡ßá‡¶õ‡ßá",
            "‡¶Ü‡¶Æ‡¶ø ‡¶ü‡¶ø‡¶ï ‡¶Æ‡¶§‡ßã ‡¶ñ‡¶æ‡¶¨‡¶æ‡¶∞ ‡¶ü‡¶æ‡¶ì ‡¶ñ‡¶æ‡¶á‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø‡¶®‡¶ø",

            "‡¶§‡¶æ‡¶á ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶è‡¶Æ‡¶® ‡¶≤‡¶æ‡¶ó‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá",
            "‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ ‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶π‡¶≤‡ßá ‡¶Ü‡¶Æ‡¶ø ‡¶§‡ßã‡¶Æ‡¶æ‡¶ï‡ßá ‡¶´‡¶ø‡¶≤ ‡¶ï‡¶∞‡¶æ‡¶¨‡ßã real love ‡¶ï‡¶ø",

            "‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ ‡¶§‡ßã‡¶Æ‡¶æ‡¶ï‡ßá ‡¶ï‡¶∑‡ßç‡¶ü ‡¶¶‡¶ø‡¶§‡ßá ‡¶®‡¶æ",

    const canvas = document.getElementById('canvas-bg');
    const ctx = canvas.getContext('2d');
    const audio = document.getElementById('bg-music');
    let particles = [];
    let isMusicPlaying = false;

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Heart {
        constructor() { this.reset(); this.y = Math.random() * canvas.height; }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height + 20;
            this.size = Math.random() * 8 + 4;
            this.speed = Math.random() * 1.2 + 0.4;
            this.opacity = Math.random() * 0.3 + 0.1;
            this.wobble = Math.random() * Math.PI * 2;
            this.wobbleSpeed = Math.random() * 0.02 + 0.01;
            this.depth = Math.random() * 0.5 + 0.5;
        }
        update() {
            this.y -= this.speed * this.depth;
            this.wobble += this.wobbleSpeed;
            this.x += Math.sin(this.wobble) * 0.5;
            if (this.y < -50) this.reset();
        }
        draw() {
            ctx.fillStyle = `rgba(255, 143, 163, ${this.opacity})`;
            ctx.beginPath();
            let topCurveHeight = this.size * 0.3;
            ctx.moveTo(this.x, this.y + topCurveHeight);
            ctx.bezierCurveTo(this.x, this.y, this.x - this.size / 2, this.y, this.x - this.size / 2, this.y + topCurveHeight);
            ctx.bezierCurveTo(this.x - this.size / 2, this.y + (this.size + topCurveHeight) / 2, this.x, this.y + (this.size + topCurveHeight) / 2, this.x, this.y + this.size);
            ctx.bezierCurveTo(this.x, this.y + (this.size + topCurveHeight) / 2, this.x + this.size / 2, this.y + (this.size + topCurveHeight) / 2, this.x + this.size / 2, this.y + topCurveHeight);
            ctx.bezierCurveTo(this.x + this.size / 2, this.y, this.x, this.y, this.x, this.y + topCurveHeight);
            ctx.fill();
        }
    }

    for(let i = 0; i < 40; i++) particles.push(new Heart());

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();

    // Parallax Effect
    document.addEventListener('mousemove', (e) => {
        const x = (window.innerWidth / 2 - e.pageX) / 40;
        const y = (window.innerHeight / 2 - e.pageY) / 40;
        canvas.style.transform = `translateX(${x}px) translateY(${y}px)`;

        if (charIndex < textData.title.length) {
            twElement.textContent += textData.title.charAt(charIndex);

    function createRipple(e) {
        const btn = e.currentTarget;
        const circle = document.createElement("span");
        const diameter = Math.max(btn.clientWidth, btn.clientHeight);
        const radius = diameter / 2;
        circle.style.width = circle.style.height = `${diameter}px`;
        circle.style.left = `${e.clientX - btn.getBoundingClientRect().left - radius}px`;
        circle.style.top = `${e.clientY - btn.getBoundingClientRect().top - radius}px`;
        circle.classList.add("ripple");
        btn.appendChild(circle);
        setTimeout(() => circle.remove(), 600);
    }

    function toggleMusic() {
        if (!isMusicPlaying) {
            audio.volume = 0;
            audio.play();
            let vol = 0;

        const lines = document.querySelectorAll('.line');

    function tryExit(e) {
        createRipple(e);
        document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('active');
    }

    // Scroll reveal optimization
    const scrollContainer = document.getElementById('scroll-container');
    scrollContainer.addEventListener('scroll', () => {
        const lines = document.querySelectorAll('.line:not(.reveal)');
        lines.forEach(line => {
            const rect = line.getBoundingClientRect();
            if (rect.top < window.innerHeight * 0.8) line.classList.add('reveal');
        });
    });
</script>
